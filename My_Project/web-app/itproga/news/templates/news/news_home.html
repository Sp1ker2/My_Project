{%extends 'main/layout.html'%}
{%block tittle%}{{title}}{% endblock %}
{%block content%}
    <div class="features">
        <h1> {{title}} </h1>
        <p>News of the BoPy</p>
        <button class="btn btn-warning" > For news</button>
        {%if news%}
            {%for el in news%}
                <div class="alert alert working">
                    <h3>{{el.title}}</h3>
                    <p>{{el.anons}}</p>
                </div>
            {%endfor%}
        {% else %}
            <p>Not news</p>
        {%endif%}
    </div>
{% endblock %}
