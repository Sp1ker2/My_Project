{%load static%}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
<aside>
    <img src="{%static 'main/img/zyro.png'%}">
    <span class="logo">BoPy</span>
    <h3>News for the night</h3>
    <ul>
        <a href="{%url 'home'%}">
            <li><i class="fas fa-home"></i> Home</li>
        </a>
        <a href="{%url 'about'%}">
            <li><i class="fas fa-info"></i> for BoPy</li>
        </a>
        <a href="{%url 'news_home'%}">
            <li><i class="fas fa-newspaper"></i> for news</li>
        </a>
        <a href="{%url 'contacts'%}">
            <li><i class="fas fa-phone-volume"></i> contact</li>
        </a>
        <a href="{%url 'create'%}">
            <li>
                <button class="btn btn-info"><i class="fas fa-plus-circle"></i></button>
                create
            </li>
        </a>
    </ul>
</aside>
<main>
    {%block content%}
    {%endblock%}
</main>
</body>
</html>
